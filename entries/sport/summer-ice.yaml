title: Summer ice in Thialf
author: christian
content: <p>Strangely weird to stand on ice skates in the <a href="http://www.essvisis.nl/nieuw/fotos/fotos.php?action=album&#38;id=191">middle of summer</a>... Even better to do so in <a href="http://www.thialf.nl/">Thialf</a>.</p> 	<p class="center"><a href="http://www.essvisis.nl/nieuw/fotos/fotos.php?action=album&#38;id=191"><img src="http://www.essvisis.nl/nieuw/fotos/fotoalbums/2007ZomerijsThialf/IMG_0370-small.JPG" alt="" /></a></p> 	<p>Also nice to skate on the &#8220;same&#8221; ice as <a href="http://nl.wikipedia.org/wiki/Categorie:Nederlands_langebaanschaatser">our heroes</a> did <a href="http://nl.wikipedia.org/wiki/Wereldkampioenschap_schaatsen_allround_2007">before us</a>. It looks bigger on TV though, but then again, what doesn&#8217;t.</p>
created: 2007-07-02T19:11:28+01:00
