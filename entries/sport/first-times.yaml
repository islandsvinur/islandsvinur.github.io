title: "Eindelijk: Eerste schaatstijden!"
author: christian
content: "<p>Vandaag werden de eerste twee afstanden van de gloednieuwe<sup><a href=\"#fn1\">1</a></sup> interne Isis competitie gereden. Vanaf ongeveer half 11 hadden we een uur de tijd om met alle 28 deelnemers de 500 en 1000 meter te gaan rijden.</p> \t<p>Voor velen was het de eerste rit na de zomerstop en de gedegen seizoensvoorbereiding in de vorm van <a href=\"http://www.essvisis.nl/nieuw/trainingen/trainingen.php?item=droogtrainen\">droogtraining</a> onder leiding van Jos, een van onze geweldige trainers (en ook een super motivator!) en sinds het begin van het schaatsseizoen natuurlijk ook van &#8211; in mijn geval &#8211; Bob zorgde dan ook voor vele persoonlijke records.</p> \t<p>Mijn resultaat, PRs op zowel de 500 als 1000&#8230; Of eigenlijk eerste tijden, want een wedstrijd had ik nooit gereden. Jos: &#8220;Zie je, die droogtrainingen hebben bij jou dit jaar echt effect gehad&#8221;... Ja, nou, dat kon ik dus helaas niet echt in cijfers uitgedrukt zien, maar het voelt dit jaar gewoon veel lekkerder.</p> \t<p>Omdat er alleen met handtijd werd gemeten (dus lekker ouderwets met stopwatches en zonder electronische tijdswaarneming) hier mijn resultaten (en de <a href=\"http://en.wikipedia.org/wiki/List_of_speed_skating_records\">wereldrecords</a> ter referentie ;)) op seconden &#8220;nauwkeurig&#8221;:</p> \t<table> \t<tr> \t<th>Afstand</th> \t<th>Tijd</th> \t<th>WR</th> \t</tr> \t<tr> \t<td>500m</td> \t<td>1:02.83</td> \t<td>0:34.25 (Lee Kang-Seok)</td> \t</tr> \t<tr> \t<td>1000m</td> \t<td>2:15.06</td> \t<td>1:07.03 (Shani Davis)</td> \t</tr> \t</table> \t<p><em> De oplettende lezer merkt dat er opeens een seconde op de 1000 is bijgekomen, dit is de <a href=\"http://www.essvisis.nl/nieuw/wedstrijden/wedstrijden.php?item=tijdendatabase&#38;wedid=1031\">officiele uitslag</a>. </em></p> \t<p>Het ijs was nu veel harder en gladder dan tijdens de trainingsuren, hier moest ik eerst wel even aan wennen. En ik had net m&#8217;n schaatsen opnieuw geslepen, wat het gevoel ook een beetje verandert.</p> \t<p>Ik vond het geweldig om eens te doen en ik zie dan ook alweer uit naar de volgende wedstrijden. En natuurlijk, ja het is een clich&eacute;, ik heb spijt dat ik niet veeel eerder al heb meegedaan aan wedstrijden!</p> \t<p id=\"fn1\"><sup>1</sup> Tot aan seizoen 2005/2006 hadden alle leden een <a href=\"http://www.knsb.nl/content/algemeen/licenties.asp\"><span class=\"caps\">KNSB</span> licentie</a> en <a href=\"http://www.knsbzuid.nl/users/bc-ehv/index.html\">wedstrijdabonnement</a>, in seizoen 2006/2007 werd dit overbodig doordat de niet-selectie-leden op &#8220;open uren&#8221; gingen schaatsen met een normaal recreatief baanabonnement. Hierdoor werden bijna geen wedstrijden meer gereden door de leden. Dit is echter wel een van de in de statuten vastgestelde doelstellingen van de vereniging. Voor seizoen 2007/2008 heeft het bestuur daarom bij het sportcentrum voorgesteld om zelf wedstrijden te organiseren en dit werd toegekend.</p>"
