title: "E\xC3\xA9n jaar..."
author: christian
content: <p>Een jaar geleden stond ik op Schiphol, met al gauw een heerlijke verkoudheid onder de leden.</p> 	<p>Een jaar later moet ik nog steeds af en toe papierwerk naar de TU brengen waar ze nu achter komen dat ze het toch nodig hebben. Ik vraag me af wat ze zouden hebben gedaan als ik inmiddels was afgestudeerd.</p> 	<p>Een jaar later ben ik dan ook eindelijk begonnen met afstuderen en heb ik officieus m&#8217;n bachelor binnen. Nog maar een half jaartje te gaan! En dan? Tsja&#8230;</p>
created: 2007-11-25T12:39:15+01:00
