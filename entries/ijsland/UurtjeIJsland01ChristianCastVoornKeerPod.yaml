title: "Uurtje IJsland #01: Christian cast voor \xC3\xA9\xC3\xA9n keer Pod"
author: christian
content: "<p>Dit is mijn eerste en waarschijnlijk laatste podcast. In ieder geval de laatste die alleen maar muziek bevat, misschien worden latere posts vanuit IJsland ook in podcast-vorm uitgebracht, maar dat moet ik dan nog maar zien.</p> \t<p>Ik heb een kleine selectie uit mijn IJslandse muziek gemaakt om een idee te geven hoe anders &#8216;anders&#8217; nou is waar iedereen het over heeft als ze het over de muziek hebben. Ik vind het zelf wel meevallen, het is alleen behoorlijk vrolijk, ja, punk is er wat later aangekomen en heeft meer invloed gehad op de muziek die later zou komen.</p> \t<ol> \t<li>Sigur R\xC3\xB3s &#8211; Rafmagni\xC3\xB0 B\xC3\xBAi\xC3\xB0</li> \t<li>Sigur R\xC3\xB3s &#8211; N\xC3\xBD Batter\xC3\xAD</li> \t<li> Bj\xC3\xB6rk &#8211; Bachelorette</li> \t<li> Trabant &#8211; Bahama Banana</li> \t<li> GusGus &#8211; Ladyshave</li> \t<li> Sykurmolarnir &#8211; Eat The Menu (IJslandstalige versie)</li> \t<li> Apparat Organ Quartet &#8211; Romantica</li> \t<li> \xC3\x89g &#8211; Evr\xC3\xB3pukeppnin</li> \t<li> Efterklang &#8211; Prey And Predator (even smokkelen, Efterklang is namelijk een Deense groep)</li> \t<li> \xC3\x89g &#8211; Santana kl. 9 um morguninn</li> \t<li> Sigur R\xC3\xB3s &#8211; #8, a.k.a. Popplagi\xC3\xB0</li> \t</ol> \t<p>Directe download: (offline)</p>"
