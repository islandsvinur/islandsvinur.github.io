title: Is IJsland echt de beste plaats om te leven?
author: christian
content: <p>De Verenigde Naties kwamen afgelopen november met het Human Development Report 2007/2008, waar IJsland als &#8220;de beste plaats om te leven&#8221; uit kwam.</p> 	<p>Het <a href="http://www.osterholtuitentuis.nl/">kunstenaarsduo Wouter Osterholt en Elke Uitentuis</a> woont in Reykjav&iacute;k en proberen middels citaten die ze op allerlei plaatsen vinden deze uitspraak te relativeren.</p> 	<p><a href="http://www.icelandbestplacetolive.com/?p=26">Een van die citaten</a> komt van de <a href="http://reykjavikharbor.blogspot.com/2007/11/our-green-footprint.html">Reykjav&iacute;k Harbour Watch</a> die ik al lang volg en inderdaad alleen maar kan bevestigen; het bussysteem is hopeloos.</p> 	<p class="center"><a href="http://www.icelandbestplacetolive.com/?p=26"><img src="http://luijten.org/photos/iceland/public-transit-system-broken.jpg" alt="" /></a></p> 	<p>Intussen is &#8220;ECS&#8221; trouwens overstag gegaan en <a href="http://reykjavikharbor.blogspot.com/2008/01/january-shifting.html">heeft na anderhalf jaar een auto gekocht</a>.</p>
