title: "Uurtje IJsland #02: Christian cast toch nog een keer Pod"
author: christian
content: "<p>Ja, dan blijkt het eigenlijk toch best leuk te zijn om anderen je muziekverzameling te laten horen en tegelijk een beetje creatief naar je muziek te luisteren. Toegegeven, heel geweldige mixes zijn het niet maar het houdt je van de straat he. Omdat ik het dus niet kon laten heb ik een tweede set gemaakt.</p> \t<ol> \t<li>Eiv\xC3\xB8r P\xC3\xA1lsd\xC3\xB3ttir &#8211; Brostnar Borgir</li> \t<li>Emiliana Torrini &#8211; To be free</li> \t<li>Bj\xC3\xB6rk &#8211; Isobel (remix door Deodato)</li> \t<li>Bj\xC3\xB6rk &#8211; Oliver</li> \t<li>GusGus &#8211; Barry A/B (remix)</li> \t<li>Trabant &#8211; Superman</li> \t<li>Sigur R\xC3\xB3s &#8211; 180 Sek\xC3\xBAndur Fyrir S\xC3\xB3laruppr\xC3\xA1s (remix door Curver)</li> \t<li>GusGus &#8211; Gun Acid (remix)</li> \t<li>The Sugarcubes &#8211; Hetero Scum</li> \t<li>Sigur R\xC3\xB3s &#8211; F\xC3\xB6nklagi\xC3\xB0 (live in Reykjav\xC3\xADk 1998)</li> \t<li>Innvortis &#8211; Hva\xC3\xB0 er \xC3\xBEetta helv\xC3\xADtis eitthva\xC3\xB0</li> \t<li>Sigur R\xC3\xB3s &#8211; Hafs\xC3\xB3l &#8216;97 vs. Hafs\xC3\xB3l &#8216;05 (Mithrandir mix)</li> \t</ol> \t<p>Hafs\xC3\xB3l is \xC3\xA9\xC3\xA9n van de allereerste nummers van Sigur R\xC3\xB3s en is een van die nummers die blijven gespeeld worden en in de loop van de tijd een complete evolutie meemaken. Ik heb geprobeerd beide versies in deze set onder te brengen en d\xC3\xA9 manier is natuurlijk om ze te mixen.</p> \t<p>Directe download: (offline)</p>"
