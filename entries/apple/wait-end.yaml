title: The big wait has an end
author: christian
tags: [powermac]
content: <p>So my new Mac was due to ship on 20. August, two months after I placed the order like I wrote in the introduction. According to the tracking page, it has been picked up by <a href="http://www.tnt.com/" class="ext"><span class="caps">TNT</span> Express</a> on 20. August. The big wait is finally coming to an end. <a href="http://www.ibm.com/" class="ext"><span class="caps">IBM</span></a> had some problems delivering enough G5 processors to Apple, so <a href="http://www.apple.com/" class="ext">Apple</a> had problems delivering Power Macs to its customers.</p>
