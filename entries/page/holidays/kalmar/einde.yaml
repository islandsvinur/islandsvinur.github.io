  str: |
    Dat was het verslag van de studiereis naar Noorwegen, Zweden en Finland.
    
    Er zijn een hoop leuke dingen gebeurd, heb nieuwe vrienden gemaakt, ben
    erachter gekomen dat GEWISsers helemaal geen enge mensen zijn en heb wat
    van Scandinavi&euml; en Finland gezien. En een heel lief meisje leren
    kennen :-)
    
    "Soms moet je gewoon dingen doen die je normaalgesproken niet zou doen om
    uit een "lokaal maximum":http://nl.wikipedia.org/wiki/Maximum te geraken."
    -- ik bij de tramhalte op 21 februari, onderweg naar het afsluitend diner.
    
    Bij GEWIS hangt een lijst &#8220;You Know You Have Been In Finland Too
    Long, When&#8230;&#8221; met een hele rits opmerkingen die deels te
    plaatsen zijn en soms ook helemaal niet. Ik vond "een pagina waar deze
    lijst wordt toegelicht":http://www.hs.fi/english/extras/toolong en het
    leuke is dat het gelijk een inzichtje geeft in de hedendaagse cultuur van
    Finland.

