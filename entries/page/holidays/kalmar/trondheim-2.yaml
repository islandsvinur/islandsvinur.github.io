    h3. Vrijdag 8 februari
    
    Vroeg opstaan voor een bezoek aan de NTNU, Norges
    Teknisk-Naturvitenskapelige Universitet (behoeft geen vertaling gok ik). We
    krijgen wat presentaties over de universiteit, wat over de projecten die ze
    doen en ook over een concreet project wat hoge bandbreedtes en lage
    latencies wil combineren in een live 3D-omgeving met HD-beeld en -geluid en
    allerlei andere momenteel onrealistische doelen. Ze kunnen ons een demo
    geven met polarisatiebrilletjes zoals bekend uit PandaDroom, met het
    verschil dat het beeld direct vanaf camera's gericht op de kijkers komt en
    er dus al snel aapjesgedrag naar boven komt, met name bij een van onze
    begeleidende docenten. 	
    
    p(center). !(thumbnail)/photos/kalmar/small/IMG_8333.jpg! <br /> _Het hoofdgebouw van NTNU, onvergelijkbaar met HG_
    
    's Middags deed het project Wireless Trondheim een praatje. Dit project
    biedt breedband wifi in het centrum van Trondheim, op een tramlijn en op
    een van de belangrijkste verkeersaders in de stad voor experimenten met
    mobiele toepassingen. Ze hebben zowel een experimenteel netwerk als een
    productienetwerk liggen en toegang kost 10 krone (~ 1 euro) per 12 uur. Als
    gebruiker ga je wel akkoord dat je (geanonimiseerde) gebruiksgegevens
    gebruikt kunnen worden voor onderzoek naar het gebruik van dit soort
    diensten. Omdat studenten van de NTNU gratis toegang tot het netwerk hebben
    en het netwerk in de binnenstad erg goed bereik heeft, zijn er al veel die
    het zonder standaard internetaansluiting thuis doen. Interessante
    ontwikkeling. Het schijnt dat wij via "Eduroam":http://www.eduroam.nl/ ook
    gratis op het netwerk zouden moeten kunnen komen, maar met m'n N810 lukte
    dat niet.
    
    h3. Zaterdag 9 februari
    
    !(left thumbnail)/photos/kalmar/small/IMG_8352.jpg! Op zaterdag gingen we
    naar het openluchtmuseum Sverresborg (de burcht van Sverrir dus), waar we
    werden rondgeleid door een enthousiaste gids die ons niet alleen over het
    museum, maar ook over Noorwegen vertelde ("why was I talking about this? I
    should be talking about this church!" toen ze zich realiseerde dat ze het
    verschil tussen de twee offici&euml;le standaardtalen Nynorsk en
    Bokm&aring;l aan het uitleggen was). 	
    
    Na het museum reden we met de bus terug naar de stad, waar de commissie een
    stadswandeling had "voorbereid". De stad blijkt gelijkenissen met
    Reykjav&iacute;k te vertonen -- er is zelfs op sommige plaatsen
    trottoirverwarming, maar de grotere hoeveelheid hoogbouw verraad dat we
    toch echt niet in de IJslandse hoofdstad zijn. 	
    
    Na het eten in de verrassend goedkope brasserie van een duur hotel gaan we
    terug naar het hostel om weer een bekend spelletje te spelen, Fluxx... Ik
    begin te vermoeden dat GEWIS-leden ook normale mensen zijn ;-) 
    
    h3. Zondag 10 februari
    
    !(right thumbnail)/photos/kalmar/small/IMG_8490.jpg!  De laatste dag alweer
    in Trondheim, we kunnen uitslapen vandaag.  Om 11 uur checken we uit en
    gaat een groepje de kathedraal bezoeken die de dag ervoor dicht was, maar
    helaas, "'t is mis, 't is mis, 't is mis", dus we moeten nog even wachten. 	
    
    In de namiddag stappen we in een piepklein treintje wat ons schijnbaar over
    de grens naar &Aring;re gaat brengen. Aan de buitenkant ziet het er niet
    uit, maar van binnen is het allemaal erg netjes, tot een koffieautomaat aan
    toe. 	
    
    We hadden al geconstateerd dat in Noorwegen mooie vrouwen rondliepen (naar
    mijn mening gebruiken ze over het algemeen wel teveel plamuur), maar "zelfs
    de conductrices zijn hier mooi!" Groot was de algemene verontwaardiging
    toen ze aan de grens bij Storlien de trein verliet en een brommige Zweed
    het van haar overnam ;-). 	
    
    Zo, dag 2 tot en met 4 er toch compacter doorheen gejaagd. Het gaat goed!
    Nog maar 12 te gaan. Op naar Stockholm! 

