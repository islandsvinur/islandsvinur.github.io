title: "Over de naam \xC3\x8Dslandsvinur"
author: christian
content: "<p>De bijnaam \xC3\x8Dslandsvinur (<a href=\"http://en.wikipedia.org/wiki/ISO-8859-15\"><span class=\"caps\">ISO</span>-8859-15</a> (Latin-9) <a href=\"http://nl.wikipedia.org/wiki/Minuskel\">minuskele</a> versie: islandsvinur) heb ik aangenomen na mijn verblijf in IJsland in 2006. De term \xC3\x8Dslandsvinur wordt vaak gebruikt in IJsland om aan te duiden dat iemand een &#8216;vriend van IJsland&#8217; is. Normaalgesproken noem je jezelf niet \xC3\x8Dslandsvinur, maar wordt je zo genoemd. Toen een IJslandse vriend me zo noemde, kon ik het dus ook gaan gebruiken.</p> \t<p>Andere vormen die je kan tegenkomen zijn \xC3\x8Dslandsvinurinn (== &#8216;<em>de</em> vriend van IJsland&#8217;) of \xC3\x8Dslandsvinurinn ykkar (== &#8216;jullie vriend van IJsland&#8217;). En natuurlijk wordt lang niet overal het accent op de I ondersteund, dus dan neem ik genoegen met het compromis islandsvinur.</p>"
created: 2007-07-05T13:28:26+01:00
