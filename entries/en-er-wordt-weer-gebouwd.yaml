content: !str:RedCloth::TextileDoc 
  str: |
    Het is inmiddels alweer een week na de bouwvakvakantie en ook in
    Horst is men hard aan het werk. We zijn er afgelopen dinsdag
    langsgereden en het lijkt erop dat deze week het metselwerk aan de
    beurt was. De voor- en achterkant zijn zo'n beetje klaar, de punt
    van de zijgevel zal inmiddels ook wel af zijn.
    
    De hypotheek is ook geregeld en op 4 september gaan we de akte
    tekenen, dan hebben we dus ook daadwerkelijk iets gekocht! Heeft
    maar 3 maanden gekost...

