title: Schumacher Alt
author: christian
content: "<p>Hmmmmm, nothing&#8217;s better (for a drink I mean) than a nice cold <a href=\"http://de.wikipedia.org/wiki/Altbier\">Altbier,</a> especially when it is from D&uuml;sseldorf.</p> \t<p class=\"center\"><img src=\"http://luijten.org/image/photos/schumacher-alt.png\" alt=\"\" /> <br /> <a href=\"http://de.wikipedia.org/wiki/Brauerei_Schumacher\"><em>Schumacher Alt</em></a></p> \t<p>The drinking of Altbier is during carnaval often accompanied by the singing of the Altbier song: &#8221;...Ja, sind wir im Wald hier? Wo bleibt unser Altbier? Wir habben in D&uuml;sseldorf die l&auml;ngste Theke der Welt&#8230;&#8221;</p>"
