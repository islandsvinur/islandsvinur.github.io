title: Visited Graduation 2005 at the Design Academy
author: christian
content: "<p><img src=\"http://luijten.org/image/ticket/da-graduation-2005.png\" alt=\"\" /> Yesterday, the whole bunch of the flat went to the <a href=\"http://www.designacademy.nl/\">Design Academy</a> for the yearly Graduation show. Of course, flatmate <a href=\"http://estherermers.nl/\">Esther Ermers</a> who graduated last December was there with her Spinning abc. She created 26 stools out of the letters of the (Dutch) alphabet.</p> \t<p class=\"center\"><img src=\"http://luijten.org/image/graduation-2005-spinning-abc.jpg\" alt=\"\" /> <br /> <em>Esther Ermers, Spinning abc</em></p> \t<p>There was also a project, of which one part was this (sorry for the very bad quality picture):</p> \t<p class=\"center\"><img src=\"http://luijten.org/image/graduation-2005-led-it-be.jpg\" alt=\"\" /> <br /> <em><span class=\"caps\">LED</span> it be</em></p> \t<p>Uhm, OK. If it needs explanation: It is indeed a <span class=\"caps\">LED</span> and a switch in a cilindrical case and nothing more.</p>"
created: 2005-10-21T21:01:18+01:00
