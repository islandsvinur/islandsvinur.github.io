content: <p><a href="http://luijten.org/hacking/n810-maemo-submission-accepted.html">Eindelijk</a> aangekomen!</p> 	<p class="center"><img src="http://luijten.org/photos/n810-box.jpg" alt="" /></p> 	<p>Maar nu moeten ze me bij Nokia toch even uitleggen sinds wanneer Duitsland, Zwitserland, Oostenrijk en Nederland in &eacute;&eacute;n regio zitten, want nu zit ik dus met een <span class="caps">QWERTZ</span> toetsenbord opgescheept (en ik denk dus ook iedereen die dit ding in Nederland in de winkel koopt)! Ach ja, alles went, dus hopelijk dit ook.</p>
