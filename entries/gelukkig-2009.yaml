    Het 2008<sup>e</sup> jaar van de Gregoriaanse kalender zit er alweer bijna
    op. Voor mij was het best een leuk jaar, waarin ik m'n collectie
    Scandinavische vlaggetjes op m'n tas heb kunnen completeren. &Eacute;n dat
    ik dat niet all&eacute;&eacute;n hoefde te doen! Een terugblik.
    
    2008 begon voor mij in een mistig Groningen en ik had afgesproken voor de
    "nieuwjaarsduik in Scheveningen":/nieuwjaarsduik-2008.html. In de dikke soep
    probeerden we met de auto het noorden te verlaten, maar strandden in
    Heerenveen. Met de trein bereikten we uiteindelijk nog wel mooi op tijd de
    hofstad.
    
    In _januari_ kwam ook m'n "Nokia N810":/hacking/n810-speeltje.html binnen
    waarmee ik later "Twitter":/web-stuff/twitter.html begon te verkennen. Met
    de N810 doe ik tegenwoordig maar weinig, vooral omdat de Nokia
    ontwikkelomgeving in Mac OS X niet prettig werkt. Jammer, want het platform
    is verder best aardig.
    
    _Februari_ stond vooral in het teken van de
    "studiereis":/page/holidays/kalmar/reisverslag.html naar Noorwegen, Zweden en
    Finland. 
    
    In _februari_ en _maart_ heb ik ook nog wat schaatswedstrijden gereden in
    "Heerenveen":/sport/skeuveltoernooi-2008.html,
    "Nijmegen":/sport/lacustris-iut-2008.html en in "ons eigen
    Eindhoven":/sport/isis-toernooi-2008.html.
    
    In _mei_ sloot ik "mijn bestuurswerk voor
    Isis":/sport/bestuur-het-zit-erop.html af en in _juni_ besloot ik dat m'n
    "toenmalige afstudeeropdracht niet tot iets zou gaan
    leiden":/studie/afstuderen-gestopt.html. Met frisse moed zocht ik "een nieuwe
    opdracht":/studie/alle-vakken-af.html, die inmiddels flink aan het opschieten
    is en hopelijk in maart/april klaar gaat zijn.
    
    "Rock Werchter":/muziek/rock-werchter-2008.html was m'n eerste meerdaagse
    festival en met Marly ben ik op "vakantie naar
    Kopenhagen":/reizen/vakantie-in-kopenhagen.html geweest.
    
    Ik begaf me in de tweede helft van 2008 op het videopad met een "Flip
    Ultra":/tags/flip/. In oktober kreeg m'n laptop "een leuke harddisk
    crash":/admin/hard-disk-crash.html waarbij ik een hoop bestanden kwijt leek
    te zijn die ik later op andere plaatsen weer terugvond. Slechts een paar
    videos ben ik voor altijd kwijt. T&oacute;ch ben ik nu n&oacute;g wat beter
    m'n backups gaan bijhouden :-).
    
    In _november_ zijn Marly en ik begonnen met het zoeken "naar een plekje voor
    ons twee":/op-woningjacht.html. De Urkhovenseweg is het nooit geworden, maar
    inmiddels hebben we al drie woningen aangeboden gekregen en de luxe gehad ze
    af te wijzen.
    
    Vanavond sluiten we "2008":/2008 af en beginnen vol goede moed aan het jaar waarin ik
    eindelijk zal gaan afstuderen! Ik wens iedereen een fijne jaarwisseling en
    een gelukkig nieuwjaar!

