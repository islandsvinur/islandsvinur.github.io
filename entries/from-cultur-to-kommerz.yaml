content: <p class="center"><img src="http://luijten.org/image/ampelmann-cultur.png" alt="" /> <br /> <em>Ampelmann anno 1998</em></p> 	<p class="center"><img src="http://luijten.org/image/ampelmann-commerz.png" alt="" /> <br /> <em>Ampelmann anno 2007</em></p> 	<p><a href="http://en.wikipedia.org/wiki/Ampelm%C3%A4nnchen">Ampelmann</a> became <a href="http://www.ampelmann.de/">big business</a> in little more than a few years. Back then, a t-shirt was all you could get. Now there are mouse pads, ice cubes, reflectors, bags, et cetera. Back then the shirt was a protest against the Westernisation of the traffic lights in former East-Berlin. Now it is just another souvenir, be it one with history.</p>
