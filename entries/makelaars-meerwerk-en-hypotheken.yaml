    Afgelopen zaterdag 9 juni hebben we de koop- en
    aannemingsovereenkomst voor het huis in Horst getekend en is dus de
    koop een feit. Op het moment dat we het makelaarskantoor uitlopen
    hebben we nou echter niet echt het gevoel dat we zojuist een huis
    hebben gekocht. Ook als we even langs Horst rijden om te stand van
    de bouw te bekijken, is het toch nog niet echt ons huis.
    
    Gelukkig worden we in de week die erop volgt "overspoeld" door
    aannemers, onderaannemers en hypotheekadviseurs die allemaal iets
    van ons willen of ons iets willen aanbieden, dus met dat gevoel
    begint het nu inmiddels wel goed te komen :)
    
    Doordat de bouw al vrij ver gevorderd is, zoals je hierboven ziet,
    zijn bepaalde beslissingen al voor ons genomen en andere moeten snel
    worden besloten. Zo zijn zijn we naar keukens en badkamers gaan
    kijken om inspiratie op te doen en we hebben onze keuze voor de
    deuren en deurbeslag door moeten geven. Voor allerlei zaken zijn
    stelposten opgenomen in de aanneemsom, maar eigenlijk kan je alles
    naar eigen wensen aanpassen. Bijvoorbeeld welke tegels je in de
    badkamer en het toilet wilt hebben, of welk badmeubel en welke
    kranen. Het is tamelijk makkelijk om hier stiekem heel veel geld mee
    uit te geven, omdat het allemaal om relatief aan de huizenprijs
    kleine bedragen gaat, dus je moet goed oppassen waar je nu eigenlijk
    het geld aan uitgeeft.
    
    Ook moeten we nu snel een hypotheek regelen, want sommige rekeningen
    hadden al betaald moeten zijn en de volgende termijnen stevenen ook
    in sneltreinvaart op ons af.
    
    Een hypotheek is alleen niet zo simpel als het op het eerste gezicht
    lijkt. Bij een hypotheek denk je aan een hele grote zak geld die je
    in 30 jaar terugbetaalt met rente. Dat eerste deel klopt; het is een
    verdomd grote zak geld. Over het terugbetalen kan je vanalles
    afspreken. Je kan de rente 30 jaar lang vastzetten en elk jaar een
    gelijk stukje terugbetalen, of de rente volledig vrij laten zijn en
    over de hele looptijd niks aflossen ("aflossingsvrij"). En alles wat
    daar tussenin zit, plus alle combinaties daarvan.
    
    Wat de beste hypotheek is, is voor iedereen anders. Zo willen wij
    graag extra kunnen aflossen; dan is het handig om een stukje van je
    hypotheek aflossingsvrij (klinkt paradoxaal, nietwaar?) te maken
    tegen een korte rentevaste periode en daardoor een lagere rente. Elk
    extra bedrag wat je wil aflossen stop je dan in dit deel, wat
    daardoor steeds kleiner wordt en je er ook steeds minder rente voor
    betaalt. Er zit een maximum aan het bedrag wat je mag aflossen per
    jaar, meestal 10% van de hoofdsom; echter wanneer de rentevaste
    periode afloopt mag je kiezen tussen een nieuwe rentevaste periode
    of het direct aflossen van het hele bedrag. Doordat de periode kort
    is, heb je de mogelijkheid dit deel alvast af te lossen lang voordat
    de rest van je hypotheek is afgelopen. Resultaat: fors lagere
    maandlasten voor de rest van de looptijd en dat is veel meer waard
    dan een beetje hypotheekrenteaftrek.
    
    Hypotheken blijken best toffe wiskundige problemen te zijn waar je
    eindeloos aan kan blijven rekenen en nooit zul je de perfecte mix
    kunnen vinden, omdat het kennis van de toekomst vereist.

