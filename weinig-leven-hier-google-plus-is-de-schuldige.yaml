  str: "Ik schrijf nog maar weinig op deze blog en dat komt deels omdat ik\n\
    niet weet waarover ik zou moeten schrijven en voor wie ik het\n\
    eigenlijk doe.\xC2\xA0Tegelijk ben ik de laatste tijd wat meer actief op <a\n\
    href=\"http://plus.google.com/\">Google+</a> en merk dat het ook\n\
    gewoon makkelijker is om daar even snel iets te typen, fotootje\n\
    erbij en publiceren maar.\n\n\
    Nu zou je kunnen zeggen, n\xC3\xB3g een sociaal netwerk? Ik heb toch al\n\
    Hyves en Facebook? En dan heb je nog de 140 tekens van Twitter en de\n\
    200x200 pixels van Pinterest. Tuurlijk, maar is er iemand die die\n\
    platforms serieus voor bloggen gebruikt? Volgens mij niet, en\n\
    daarnaast zit daar ook een heel andere doelgroep.\xC2\xA0Zoals je niet elk\n\
    klusproject met een hamer klaart, zal ik op Facebook niet zo snel\n\
    een blogpost schrijven over bijvoorbeeld een programmeerprobleem,\n\
    want ik weet dat het overgrote deel van mijn Facebookvrienden daar\n\
    niet op zit te wachten en het dus niet zal lezen. En als het niet\n\
    gelezen wordt, waarom zou je er dan over schrijven?\n\n\
    <a\n\
    href=\"https://plus.google.com/u/0/+ThomasMorffew/posts\"><img\n\
    class=\"aligncenter size-full wp-image-1494\" title=\"Universal Google+\n\
    Problem Solver\"\n\
    src=\"/image/ThomasMorffew.jpg\"\n\
    alt=\"Problem: None of my friends use Google+. Solution: Make new\n\
    ones. Problem... Solved.\" width=\"440\" height=\"275\" /></a>\n\n\
    Je hoeft ook niet van Facebook te vertrekken als je met Google+\n\
    begint. Al die netwerken kunnen prima naast elkaar leven en hoeven\n\
    helemaal geen directe concurrentie voor elkaar te zijn.\xC2\xA0Ik zie de\n\
    volgende verdeling nog wel eens voorbijkomen:\n\
    <ul>\n\
    <li>Twitter is voor het delen van realtime meningen</li>\n\
    <li>Facebook en Hyves voor het delen met je real life\n\
    vrienden</li>\n\
    <li>Pinterest voor het delen van producten? (ik snap\n\
    Pinterest trouwens ook niet hoor, ben er al vrij snel\n\
    weer weggegaan)</li>\n\
    <li>Google+ is voor het delen van je interesses en\n\
    passies; hee, dat is precies waar bloggen ook over\n\
    gaat!</li>\n\
    </ul>\n\
    <iframe\n\
    src=\"http://www.youtube.com/embed/hC_M6PzXS9g\"\n\
    frameborder=\"0\" width=\"560\" height=\"315\"></iframe>\n\n\
    Ik ben op Google+ trouwens ook overgeschakeld op\n\
    schrijven in het Engels, aangezien ik nu toch nieuwe\n\
    \"vrienden\" maak kan ik net zo goed m'n doelgroep\n\
    vergroten.\n\n\
